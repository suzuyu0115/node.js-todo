<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集画面</title>
  </head>
  <body>
    <h2>タスク編集フォーム</h2>
    <label for="_id">タスクID</label>
    <div class="task-id"></div>
    <form class="task-editform">
      <div class="form-control">
        <label for="title">タスク</label>
        <input type="text" name="title" class="task-title-edit">
      </div>
      <div class="form-control">
        <label for="completed">完了・未完了</label>
        <input type="checkbox" name="title">
      </div>
      <button type="submit">編集する</button>
    </form>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="editTask.js"></script>
</html>
